<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.block{
				background-color: blueviolet;
				width: 150px;
				height: 150px;
			}
			.inline{
				background-color: aquamarine;
			}
			.inline-block{
				width: 200px;
				height: 100px;
				border: 2px dotted black;
				border-width:0 1px 2px 3px;
			}
			.div-inline{
				display: inline;
			}
		</style>
	</head>
	<body>
		<div class="block">块级元素</div>
		<span class="inline">行内元素</span>
		<img src="001/1.jpg" alt="" class="inline-block"/>
		
		<div style="display: inline;">转换为行内元素</div>
		<div class="div-inline">转换为行内元素</div>
	</body>
</html>
